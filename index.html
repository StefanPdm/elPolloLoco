<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El pollo loco</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/img/favicon/favicon.ico" type="favicon/image/x-icon">

  <!--  -->
  <script src="./models/drawable-object.class.js"></script>
  <script src="./models/movable-object.class.js"></script>

  <script src="./models/character.class.js"></script>
  <script src="./models/coins.class.js"></script>
  <script src="./models/bottles.class.js"></script>
  <script src="./models/chicken.class.js"></script>
  <script src="./models/cloud.class.js"></script>
  <script src="./models/background-object.class.js"></script>
  <script src="./models/endboss.class.js"></script>
  <script src="./models/throwable-object.class.js"></script>
  <script src="./models/level.class.js"></script>

  <script src="./levels/level1.js"></script>
  <script src="./levels/level2.js"></script>


  <script src="./models/keyboard.class.js"></script>
  <script src="./models/status-bar-health.class.js"></script>
  <script src="./models/status-bar-coins.class.js"></script>
  <script src="./models/status-bar-bottles.class.js"></script>
  <script src="./models/status-bar-endboss.class.js"></script>
  <script src="./models/world.class.js"></script>
  <script src="./js/game.js"></script>

</head>

<body onload="init()">
  <div class="game__main-container" id="game__main-container">

    <div class="canvas-container" id="canvas-container">
      <h1>El pollo loco</h1>
      <div class="canvas-wrapper">
        <canvas class="" id="canvas" width="720x" height="480px"></canvas>
      </div>
      <div class="wrapper__bottom-line" id="help-button">
        <h4> <strong>&nbsp;?&nbsp;</strong> Arrows LEFT/RIGHT: Walk | SPACEBAR: Jump | D-Key: Throw
          Bottle | Kill Endboss with BOTTLES!!!
        </h4>
      </div>
      <div class="d-none collected" id="coinsCollected">
        0 / 10
      </div>
      <div class="d-none collected" id="bottlesCollected">
        0
      </div>
      <div class="button-container">
        <div class="button btn-start" id="start-button"></div>
        <div class="button btn-left d-none" id="left-button"></div>
        <div class="button btn-right d-none" id="right-button"></div>
        <div class="button btn-jump d-none" id="jump-button"></div>
        <div class="button btn-throw d-none" id="throw-button"></div>
        <div class="button btn-pause d-none" id="pause-button"></div>
        <div class="button btn-fullscreen d-none " id="fullscreen-button"></div>
      </div>
    </div>
  </div>
</body>

</html>
